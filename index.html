  <script>
    window.$docsify = {
      homepage: '/base/README.md',
      loadSidebar: true,
      loadNavbar: true,
      coverpage: '_cover.md',
      // complete configuration parameters
      search: {
        maxAge: 86400000, // Expiration time, the default one day
        paths: 'auto', // or 'auto'
        // Localization
        placeholder: {
          '/zh-cn/': '搜索',
          '/': 'Type to search'
        },
        // Localization
        noData: {
          '/zh-cn/': '找不到结果',
          '/': 'No Results'
        },

        // Headline depth, 1 - 6
        depth: 2,
      },
      pagination: {
        previousText: '上一章节',
        nextText: '下一章节',
      },
    }
  </script>
